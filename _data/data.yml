career-profile:
  title: 概况
  summary: |
    - 5.5年工作经验：1年左右的小团队管理经验，有过1年Java后端开发经验，目前4.5年Android App 开发经验。
    - 了解 JavaWeb、Html、CSS、JavaScript，这份《简历》就是用前端代码生成。
    - 了解 React-Native、Jetpack Compose,了解Objective-C、Swift。
    - 了解 JNI、NDK，简单使用过NDK加密保护App的私密Key信息，FFMPEG 解码。
    - 掌握 Dart、Flutter、Kotlin、Jetpack:Lifecycles、LiveData、ViewModel、Navigation、WorkManager。
    - 熟悉 Java 面向对象的设计思想，常用设计模式与设计原则。
    - 熟悉 ⽀付、地图、推送、埋点、分享、统计、IM 等第三⽅开放 SDK，并具备对其⼆次封装的能⼒。
    - 熟悉 Android UI开发、网络通讯、多线程开发等。理解事件分发机制、View绘制流程、Handler机制原理、屏幕适配技术。熟练使用RxJava，Retrofit、Glide、Okhttp等第三方开源类库。
    - 熟悉 Android 性能优化，并对启动优化、稳定性优化、布局优化、瘦身优化有过相关的实践。
    - 熟悉 Android 模块化、组件化、插件化，熟悉 MVC、MVP、MVVM。
    - 有较强的产品意识，善于从产品以及用户需求的角度进行相对应的学习与开发，协助产品经理分析解决业务需求，服务于用户。
    

